{% extends "base.html" %}
{% block title %}Login page{% endblock %}
{% block content %}
    <div class="container-fluid align-items-start">
        <div class="card align-items-start p-3 m-2 shadow">
            <h2 class="card-title">Login form</h2>
            <form method="post" class="align-items-start px-2">
                <div class="form-group mb-3">
                    <label for="username-input" class="form-label">Username</label>
                    <input type="text" class="form-control mx-3" id="username-input" placeholder="Username...">
                </div>
                <div class="form-group mb-3">
                    <label for="password-input" class="form-label">Password</label>
                    <input type="password" class="form-control mx-3" id="password-input" placeholder="Password...">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
